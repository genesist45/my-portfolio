<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Monitor -->
  <rect x="100" y="100" width="300" height="200" rx="10" fill="#2A2A2A"/>
  <rect x="110" y="110" width="280" height="180" rx="5" fill="#1A1A1A"/>
  
  <!-- Code lines -->
  <rect x="130" y="130" width="100" height="10" rx="2" fill="#4A4A4A"/>
  <rect x="130" y="150" width="150" height="10" rx="2" fill="#4A4A4A"/>
  <rect x="130" y="170" width="80" height="10" rx="2" fill="#4A4A4A"/>
  <rect x="130" y="190" width="120" height="10" rx="2" fill="#4A4A4A"/>
  
  <!-- Keyboard -->
  <rect x="150" y="320" width="200" height="60" rx="10" fill="#2A2A2A"/>
  <rect x="160" y="330" width="180" height="40" rx="5" fill="#1A1A1A"/>
  
  <!-- Mouse -->
  <ellipse cx="400" cy="350" rx="20" ry="30" fill="#2A2A2A"/>
  
  <!-- Decorative elements -->
  <circle cx="250" cy="250" r="180" stroke="#a3e6ab" stroke-width="2" stroke-opacity="0.1"/>
  <circle cx="250" cy="250" r="160" stroke="#a3e6ab" stroke-width="2" stroke-opacity="0.1"/>
  
  <!-- Code symbols -->
  <text x="360" y="140" fill="#a3e6ab" font-family="monospace" font-size="14">&lt;/&gt;</text>
  <text x="360" y="170" fill="#a3e6ab" font-family="monospace" font-size="14">{}</text>
  <text x="360" y="200" fill="#a3e6ab" font-family="monospace" font-size="14">()</text>
  
  <!-- Hands typing -->
  <path d="M200 380 Q250 360 300 380" stroke="#2A2A2A" stroke-width="2" fill="none"/>
</svg> 